<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presto.it | Catalogo</title>
    <link rel="stylesheet" href="./catalogo.css">
    <script src="./catalogo.js"></script>
    <script src="./carrello.js"></script>


</head>

<body>

    <nav id="navPresto">
        <div class="logo">
            <h2 onclick="vaiHome()">PRESTO</h2>
        </div>
        <div class="sezioneRegistrati">
         
            <div onclick="vaiAlCarrello()" class="carrello">
                <svg id="iconCarrello" class="w-[15px] h-[15px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                  </svg>
                <h2 id="contatoreCarrello">0</h2>
            </div>

            <div class="btnRegistrati">
                <button onclick="vaiRegistrazione()" id="registrati">Registrati</button>
            </div>
        </div>
    </nav>

    <header>

        <div class="titoloCatalogo">
            <h2>CATALOGO</h2>
        </div>
        <div class="containerFiltri">
            <h3 class="titleRicerca">Inizia la tua Ricerca</h3>
            <div class="caselleFiltri">
                <h5 id="titleFiltro">Categoria</h5>

                <select name="" id="inputCategoria">
                    <option value=""></option>
                    <option value="women's clothing">Moda Donna</option>
                    <option value="men's clothing">Moda Uomo</option>
                    <option value="electronics">Elettronica</option>
                    <option value="jewelery">Gioielli</option>
                </select>
            </div>
            <div class="caselleFiltri">
                <h5 id="titleFiltro">Prezzo</h5>

                <select name="" id="inputPrezzo">
                    <option value=""></option>
                    <option value="0-100">0-100€</option>
                    <option value="100-200">100-200€</option>
                    <option value="200-500">200-500€</option>
                    <option value="500-1000">500-1000€</option>
                </select>
            </div>
            <div class="caselleFiltri">
                <h5 id="titleFiltro">Nome</h5>

                <input type="text" id="inputNome" placeholder="Cerca...">
            </div>
            <div class="caselleFiltri">
                <button onclick="cercaNelCatalogo()" id="btnRicerca">Cerca</button>
            </div>
        </div>

    </header>
    <div id="container">
        <div id="loading">
            
        </div>
   
    </div>
      
</body>

</html>
